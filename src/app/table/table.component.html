<table class="table table-striped" [mfData]="metaDataObjects" #mf="mfDataTable" [mfRowsOnPage]="4">
    <thead>
    <tr>
        <th style="width: 25%">
            <mfDefaultSorter by="appName">App Name</mfDefaultSorter>
        </th>
        <th style="width: 25%">
            <mfDefaultSorter by="key">Key</mfDefaultSorter>
        </th>
        <th style="width: 25%">
            <mfDefaultSorter by="created">Created</mfDefaultSorter>
        </th>
        <th style="width: 25%">
            <mfDefaultSorter by="changed">Last Updated</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td style="text-align:left">{{item.appName}}</td>
        <td style="text-align:left">{{item.key}}</td>
        <td style="text-align:left">{{item.created}}</td>
        <td style="text-align:left">{{item.changed}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
